# ~/.config/starship.toml

# Do not print a new line at the start of the prompt.
add_newline = false

format = """
[\\[](white)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$jobs\
$status\
[\\]](white) \
$character"""

right_format = """
[\\[](white)\
$battery\
$os\
$time\
[\\]](white)"""

[username]
style_user = "cyan"
style_root = "bold red"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
style = "cyan"
format = "@[$hostname]($style)[$ssh_symbol](bold green)"
ssh_symbol = ":SSH"
trim_at = "."

[directory]
style = "yellow"
format = ":[$path]($style)"
# Set to 0 to disable truncation (show full path)
truncation_length = 0
# Set to false to show the full path inside git repositories
truncate_to_repo = false
read_only = " ðŸ”’"

[git_branch]
symbol = ""
style = "blue"
format = ":[$branch]($style)"

[git_status]
style = "bold red"
format = "([$all_status]($style))"
ahead = "â‡¡"
behind = "â‡£"
diverged = "â‡•"
modified = "!"
untracked = "?"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

[jobs]
symbol = "&"
style = "green"
format = ":[$number$symbol]($style)"

[status]
disabled = false
style = "bold red"
format = ":[$status]($style)"

[character]
success_symbol = "[%](white)"
error_symbol = "[%](bold red)"
vimcmd_symbol = "[%](bold white)"

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
format = "[$percentage]($style):"
[[battery.display]]
threshold = 95
style = "green"

[os]
format = "[($name)]($style):"
style = "bold yellow"
disabled = false

[time]
disabled = false
style = "cyan"
format = "[$time]($style)"
time_format = "%Y-%m-%d %H:%M:%S"
use_12hr = false

